<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Link - Login</title>
</head>
<body>
    <div>
        <h1>Bank link</h1>
    </div>
    <form id="logiContainer">
        <label for="usernameField">Username</label><br/>
        <input type="username" id = "usernameField" placeholder="username" required><br/>
        <label for="passwordField">Password</label><br/>
        <input type="password" id = "passwordField" placeholder="password" required><br/>
        <button id="loginBtn">LogIn</button>
        <a href="/signup-page.html">Sign up</a>
    </form>
    <script src="banklink-functions.js"></script>
    <script src="banklink-app.js"></script>
</body>
</html>
