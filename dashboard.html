<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard-style.css">
</head>
<body>
    <div>
        <h1>Bank link</h1>
    </div>
    <div id="balanceHeader">
        <h2>Account Balance</h2>
        <h3 id="accountBalance"></h2>
    </div>   
    
    <form id="transferContainer">
        <div id="transferField">
            <h2>Account Number:</h2>
            <input type="number" id="accountInfo">

            <h2>Transfer Amount:</h2>
            <input type="number" id="transferAmount">
        </div>
        <button id="transferBtn">Send Money</button>
    </form>
    <script src="banklink-functions.js"></script>
    <script src="banklink-dashboard.js"></script>
</body>
</html>
